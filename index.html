<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Document</title>
  </head>
  <body style="padding: 3rem;">
    <div class="card testimonial">
      <div class="grid grid--1x2">

        <div class="testimonial__image">
          <img src="src/testimonial.jpg" alt="Happy Smiling customer">
          <span class="icon-container icon-container--accent">
            <svg class="icon icon-small icon--primary">
                <use xlink:href="src/sprite.svg#chevron"></use>
            </svg>
          </span>
        </div>
        <blockquote class="quote">
          <p class="quote__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, et odio ipsum, in ducimus iste harum vitae nesciunt sunt beatae expedita quasi obcaecati officiis tempore quisquam, sed itaque quas recusandae.</p>
          <footer>
            <div class="media">
              <div class="media__image">
                  <svg class="icon icon--primary quote__image">
                      <use xlink:href="src/sprite.svg#line"></use>
                  </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">Jhon Smith</h3>
                <p class="quote__company">ABC Company</p>
              </div>
            </div>
          </footer>
        </blockquote>
      </div>
    </div>
  </body>
</html>
